<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Meta tags -->
        <meta name="author" content="Paulo Vitor dos Santos" />
        <meta name="title" content="merCarrin - Login" />
        <meta
            name="description"
            content="Página de 'login' para o aplicativo merCarrin"
        />

        <!-- Título e Favicon da página -->
        <title>merCarrin - Login</title>
        <link rel="shortcut icon" href="./assets/icons/ico/favicon.ico" />

        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        />

        <!-- Arquivo CSS -->
        <link rel="stylesheet" href="./css/login.css" />

        <!-- Arquivo JavaScript -->
        <script defer src="./js/login.js"></script>
    </head>

    <body>
        <main>
            <!-- Ícone e nome do projeto -->
            <header id="brand">
                <figure id="brand-icon">
                    <a href="./">
                        <img
                            src="./assets/icons/png/shopping-cart.png"
                            alt="Ícone de carrinho"
                        />
                    </a>
                </figure>
                <h2 id="brand-name">mer<span>Carrin</span></h2>
            </header>

            <!-- Formulário de cadastro/login -->
            <form>
                <div id="alert-block">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <p id="alert-message"></p>
                </div>
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input
                        id="username"
                        class="form-input"
                        name="username"
                        type="text"
                        autofocus
                        required
                    />
                </div>
                <div class="form-group collapse">
                    <label for="email">Email</label>
                    <input
                        id="email"
                        class="form-input"
                        name="email"
                        type="email"
                    />
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input
                        id="password"
                        class="form-input"
                        name="password"
                        type="password"
                        minlength="8"
                        maxlength="16"
                        required
                    />
                </div>
                <div class="form-group" id="show-password">
                    <i
                        class="bi bi-square"
                        id="show-password-icon"
                        tabindex="0"
                    ></i>
                    <label>Mostrar senha</label>
                </div>
                <input type="submit" class="button fill" value="Entrar" />
            </form>

            <!-- Área com botão para mudar o tipo do formulário (cadastro ou login) -->
            <footer>
                <p>Novo por aqui?</p>
                <button id="switch-form-button">Cadastrar-se</button>
            </footer>
        </main>
    </body>
</html>
