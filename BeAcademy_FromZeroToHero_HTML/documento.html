<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>HTML - PayLivre</title>
    </head>

    <body>
        <!--Semântica
            Dar significado às coisas
            Dar nome e identificar sessõesda página
        -->

        <!-- Cabeçalho
            Elemento de Bloco (Block content)
        -->
        <header>
            <h1>Corpo da minha página</h1>
        </header>

        <!-- Menus de Navegação -->
        <nav></nav>

        <!-- Bloco de Sessão -->
        <section>
            <p>Oi, eu sou um parágrafo da sessão</p>
        </section>

        <!-- Artigos, Cards, Blogs -->
        <article>
            <img
                src="https://danieldigital.com.br/wp-content/uploads/2019/06/html5-tags-semanticas-estrutura-site-seo.jpg"
                alt="Diagrama de tags semânticas no HTML5"
            />
        </article>

        <!-- Container lateral -->
        <aside></aside>

        <!-- Rodapé -->
        <footer></footer>
    </body>
</html>
