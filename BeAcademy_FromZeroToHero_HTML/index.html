<!-- Anatomia de um Tag
    Abertura
    Fechamento
    Conteúdo
    Elementos
    Elemento vazio
-->
<h1 tabindex="1">Eu sou um título</h1>
<p tabindex="2">Um conteúdo</p>

<!-- Tag com auto fechamento
    Elemento Vazio
-->
<img src="" alt="" />

<!-- Atributos HTML
    Informações extras
    Configurações
    Boolean - true ou false (verdadeiro ou falso)
-->
<input type="text" disabled />

<!-- Atributos globais mais utilizados
    class
    hidden
    title
    id
    tabindex
    style
    contenteditable
-->
<p tabindex="4" title="Um parágrafo">Olá, eu sou um parágrafo com título</p>
<p tabindex="3" style="color: blue" contenteditable>
    Olá, eu sou um parágrafo colorido editável
</p>
