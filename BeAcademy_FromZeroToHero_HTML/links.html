<!-- Anatomia de um elemento <a>
    Elemento capaz de transferir o usuário para uma outra página ou diretório.

    <a
        href=""
        target="" (Externo)
        alt="" (Acessibilidade - Semântica)
        title="" (Título)
    >
        Conteúdo do link
    </a>
-->

<a
    href="https://www.paylivre.com"
    alt="Link para o site da PayLivre"
    title="Link para o site da PayLivre"
>
    Eu sou um link para PayLivre
</a>
<br />

<!-- Target
    _self (padrão)
    _blank (externo)
-->
<a
    href="https://www.beacademy.com.br"
    alt="Link para o site da Be Academy"
    title="Link para o site da Be Academy"
    target="_blank"
>
    Vamos para Be Academy
</a>

<hr />

<!-- URL no href
    email —> mailto:
    telefone -> tel:
    links abreviados (curto)
    Sessões de página: #
    download
-->
<a href="mailto:email@email.com">Mandar email</a>
<br />
<a href="tel:+5511999999999">Ligar para um número</a>
<br />
<a href="https://bit.ly/3kouKu7">Be Academy</a>
