<!-- Vendor prefix
    São propriedades do browser que permitem que browsers adicionem features a fim de colocar em uso alguma novidade que vemos no CSS.
    Exemplos:
    p{
        -webkit-background-clip: text; /* Chrome, Safari, iOS e Android */
        -moz-background—clip: text; /* Mozilla (Firefox) */
        -ms—background-clip: text; /* Internet Explorer ou Edge */
        -o-background—clip: text; /* Opera */
    }

        https://ireade.github.io/which-vendor-prefix

        https://caniuse.com
-->
<style>
    body::-webkit-scrollbar {
        width: 12px;
    }
    body::-webkit-scrollbar-track {
        background: #e0effd;
    }
    body::-webkit-scrollbar-thumb {
        background: #265afe;
        border-radius: 6px;
    }

    p {
        font-size: 84px;
    }
</style>

<h1>Vamos testar o Vendor Prefix (Webkit)</h1>
